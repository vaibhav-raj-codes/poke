<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght@100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Enter pokemon name to get it's types:</h1>
    <form id="pokemon-form" class="row g-3">
        <div class="mb-3 col-sm-3">
            <label for="pokemon-name" class="form-label">Pokémon Name:</label>
            <input type="text" id="pokemon-name" name="pokemon-name" class="form-control form-control-lg"
                placeholder="Pokemon name" required>
            <br>
        </div>

        <div class="col-auto">
            <button type="submit" class="button btn btn-primary mb-4">Submit</button>
        </div>
        <div class="mb-3 col-sm-3">
            <label for="pokemon-type" class="form-label">Pokémon Type:</label>
            <input type="text" id="pokemon-type" name="pokemon-type" class="form-control form-control-lg"
                placeholder="Types:">
            <br>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
